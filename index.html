<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Marketing</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <a class="navbar-brand" href="#">Marft<span>.</span></a>
              <div class="social-links">
                <img src="img/facebook-icon.png" alt="facebook" />
                <img src="img/browser-icon.png" alt="browser" />
                <img src="img/instagram-icon.png" alt="instagram" />
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="front-page">
      <div class="container">
        <div class="row front-holder">
          <div class="col-4">
            <div class="row front-header">
              <h4>Increase your performance on social media</h4>
            </div>
            <div class="row front-text">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
                urna, non nisl tincidunt ut elementum turpis.
              </p>
            </div>
            <div class="row align-items-center">
              <div class="col-5">
                <button type="button" class="btn front-button">
                  GET STARTED
                </button>
              </div>
              <div class="col-4">
                <img src="img/frontpage-rating.png" alt="rating" />
              </div>
              <div class="col-3 front-rating">
                <p>
                  RATING <br />
                  <span>5.00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 offset-1 front-img">
            <div class="col-5">
              <img src="img/frontpage-img1.jpg" alt="image1" />
            </div>
            <div class="col-5">
              <img src="img/frontpage-img2.jpg" alt="image2" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
